<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="navigation"id="header">
		<div id="nav_bar">
			<ul>
				<li><a href="https://www.google.com">+You</a></li>
				<li><a href="https://www.gmail.com">Gmail</a></li>
				<li><a href="https://www.google.com">Images</a></li>
				<li><a href="https://www.google.com/apps">
					<img src="images/tile_icon.png">
				</a></li>
				<li><div id="sign_in">
					<a href="https://www.google.com/signin">
						<span>Sign In</span></a>
				</div></li>
			</ul>
		</div>
	</div>
	<div id="center">
		<div id="logo">
			<img src="https://www.google.com/images/srpr/logo11w.png" />
		</div>
		<form>
			<input type="text" name="search_bar"><br>
			<div id="buttons">
				<input id="searchButton" type="submit" value="Google Search">
				<input id="luckyButton" type="submit" value="I'm Feeling Lucky">
			</div>	
		</form>
	</div>
	<div id="footer">
		<div class="footer_links" id="left_bottom">
			<ul>
				<li><a href="http://www.google.com">Advertising</a></ul>
				<li><a href="http://www.google.com">Business</a></ul>
				<li><a href="http://www.google.com">About</a></ul>
			</ul>	
		</div>
		<div class="footer_links" id="right_bottom">
			<ul>
				<li><a href="http://www.google.com">Privacy</a></ul>
				<li><a href="http://www.google.com">Terms</a></ul>
				<li><a href="http://www.google.com">Settings</a></ul>
			</ul>
		</div>
	</div>
</body>
</html>
